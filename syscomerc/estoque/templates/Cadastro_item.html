<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Item</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }

    .formulario{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 100px;
    }

    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }

    .card-header {
      background-color: #212529;
      color: #ffffff;
    }

    .form-label, #COD_USUARIO {
      color: #ffffff;
    }

    .form-control {
      background-color: #2c2c2c;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 0.375rem;
    }

    .form-control:focus {
      background-color: #333;
      color: #ffffff;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(94, 94, 94, 0.5);
    }

    input::placeholder {
      color: rgb(205, 198, 198);
    }

    input[type="text"], input[type="number"], input[type="email"] {
      text-transform: uppercase;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-light {
      background-color: #343a40;
      color: #ffffff;
      border: 1px solid #444;
    }

    .btn-light:hover {
      background-color: #495057;
    }

    .btn-custom {
      margin-top: 5px;
      width: 150px;
      height: 40px;
      text-align: center;
      font-size: 14px;
    }

    .divider {
      margin-top: 50px;
      border-bottom: 2px solid #ccc;
    }

    #bt_cadastrar {
      background-color: #013870;
    }

    #btnCancelar {
      background-color: #a55200;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #222;
    }

    .modal-content {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .modal-header, .modal-footer {
      background-color: #212529;
    }

    .table th, .table td {
      text-align: center;
    }
  </style>
</head>
<body>

    {% include 'navbar.html' %}
  <div class="formulario">
    <div class="container mt-5">
        <div class="card shadow-sm mb-4">
        <div class="card-header">
            <h5 class="mb-0">Cadastro de Item</h5>
        </div>
        <div class="card-body">
            <!-- Formulário de busca -->
            <form class="mb-3 d-flex gap-2">
            <input type="number" class="form-control" placeholder="Código do Item:" style="width: 145px; font-size: 12px;" />
            <button type="button" class="btn btn-light">
                <i class="bi bi-search"></i> Buscar
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPesquisa">
                <i class="bi bi-table"></i> Pesquisar
            </button>
            </form>

            <!-- Formulário de cadastro -->
            <form class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Nome do Item:</label>
                <input type="text" class="form-control" required />
            </div>
            <div class="col-md-6">
                <label class="form-label">Código de Barras:</label>
                <input type="text" class="form-control" />
            </div>
            <div class="col-md-4">
                <label class="form-label">Quantidade:</label>
                <input type="number" class="form-control" required />
            </div>
            <div class="col-md-4">
                <label class="form-label">Preço de Custo (R$):</label>
                <input type="number" step="0.01" class="form-control" />
            </div>
            <div class="col-md-4">
                <label class="form-label">Preço de Venda (R$):</label>
                <input type="number" step="0.01" class="form-control" required />
            </div>
            <div class="col-md-12">
                <label class="form-label">Descrição:</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>
            <div class="col-md-6">
                <label class="form-label">Categoria:</label>
                <select class="form-select">
                    <option selected>Selecione...</option>
                    <option>Eletrônicos</option>
                    <option>Alimentos</option>
                    <option>Limpeza</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fornecedor:</label>
                <select class="form-select">
                    <option selected>Selecione...</option>
                    <option>Fornecedor A</option>
                    <option>Fornecedor B</option>
                </select>
            </div>

            <div class="divider"></div>

            <div class="col-12 d-flex gap-2 justify-content-end">
                <button type="button" class="btn btn-danger btn-custom">Excluir</button>
                <button type="button" class="btn btn-danger btn-custom" id="btnCancelar">Cancelar</button>
                <button type="button" class="btn btn-warning btn-custom">Alterar</button>
                <button type="submit" class="btn btn-primary btn-custom" id="bt_cadastrar">Cadastrar</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>  

  <!-- Modal de pesquisa -->
  <div class="modal fade" id="modalPesquisa" tabindex="-1" aria-labelledby="modalPesquisaLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Pesquisar Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <label class="form-label text-muted">Busque pelo nome ou código:</label>
          <input type="text" class="form-control bg-dark text-white border-light" placeholder="Digite o nome ou código do item..." />

          <hr class="border-light" />

          <div class="table-responsive">
            <table class="table table-dark table-striped mt-3">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Código</th>
                  <th>Quantidade</th>
                  <th>Preço Venda</th>
                  <th>Categoria</th>
                  <th>Ação</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Notebook Dell i7</td>
                  <td>7891234567890</td>
                  <td>15</td>
                  <td>R$ 4.299,90</td>
                  <td>Eletrônicos</td>
                  <td><button class="btn btn-warning">Transferir</button></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Arroz 5kg</td>
                  <td>7898901234567</td>
                  <td>50</td>
                  <td>R$ 22,90</td>
                  <td>Alimentos</td>
                  <td><button class="btn btn-warning">Transferir</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer bg-dark">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
